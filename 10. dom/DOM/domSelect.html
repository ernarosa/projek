<!DOCTYPE html>
<html>
    <head>
        <title>DOM Select</title>
        <script type ="text/javascript" src="select.js"></script>
    </head>
    <body>
        <div style="float : left;">
            <p>PILIH</p>
            <select id="buah" size="5" onchange="pilih()">
                <option value="A">Apel</option>
                <option value="M">Mangga</option>
                <option value="T">Tomat</option>
                <option value="N">Nangka</option>
                <option value="S">Sirsak</option>
            </select>
        </div>

        <div style="float: left; margin-left: 50px">
            <p>Pilihan Anda</p>
            <select id="pilihan" size="5"></select>
        </div>
    </body>
</html>
